    <style>

        /* üîó ƒê·ªäNH D·∫†NG LINK */

        /* üíé ƒê·ªäNH D·∫†NG HEADING */

        }
        
        @keyframes typing-h1 {

        /* Hi·ªáu ·ª©ng nh·∫•p nh√°y cho H1 */
        @keyframes flicker-h1 {

        /* KH·∫ÆC PH·ª§C L·ªñI TR√ÄN CH·ªÆ H1 SAU KHI G√ï */
        h1.finished {

        /* üìù ƒê·ªäNH D·∫†NG ƒêO·∫†N VƒÇN B·∫¢N (CONTAINER) */
        p {

        /* HI·ªÜU ·ª®NG CHO ƒêO·∫†N VƒÇN */
        p.fade-in-up {

        /* L·ªõp ch·ª©a n·ªôi dung ch·ªØ ch·∫°y */
        .typewriter-text {

        /* Container cho hi·ªáu ·ª©ng g√µ ch·ªØ th·ª±c t·∫ø */
        .typewriter-container {

            overflow: hidden;
            white-space: nowrap;

        /* Khi g√µ xong, cho ph√©p ng·∫Øt d√≤ng v√† b·ªè con tr·ªè */
        .typewriter-container.finished {

        /* Keyframes cho hi·ªáu ·ª©ng g√µ ch·ªØ th·ª±c t·∫ø (ch·ªâ di chuy·ªÉn) */
        @keyframes typing-text {
            to { width: 100%; }

        /* Keyframes cho hi·ªáu ·ª©ng nh·∫•p nh√°y con tr·ªè */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #00ffcc; }
        }

        /* üíª Hi·ªáu ·ª©ng khi di chu·ªôt v√†o ƒëo·∫°n vƒÉn (Ch·ªâ √°p d·ª•ng cho PC/LAPTOP) */
        @media (hover: hover) and (pointer: fine) {
            p:hover {
                background-color: rgba(0, 255, 204, 0.2);
                transform: scale(1.005) translateY(-1px);
                box-shadow: 0 0 12px rgba(0, 255, 204, 0.5), 0 3px 8px rgba(0, 0, 0, 0.5);

        /* üåü HI·ªÜU ·ª®NG NH·∫§N M·∫†NH */
        strong {

        /* Keyframes cho hi·ªáu ·ª©ng nh·∫•p nh√°y chung */
        @keyframes flicker-strong {

        /* Keyframes cho hi·ªáu ·ª©ng nh·∫•p nh√°y m√†u tr·∫Øng (c√≥ th·ªÉ kh√°c m·ªôt ch√∫t) */
        @keyframes flicker-white {

        /* Keyframes cho hi·ªáu ·ª©ng nh·∫•p nh√°y cho em (c√≥ th·ªÉ kh√°c m·ªôt ch√∫t) */
        @keyframes flicker-em {

        /* Hi·ªáu ·ª©ng cho link quay l·∫°i */
        .back-link-container {

        .back-link-container a {

        /* --- MEDIA QUERIES: T·ªêI ∆ØU H√ìA CHO MOBILE (M√ÄN H√åNH NH·ªé) --- */
        @media (max-width: 768px) {

            h1 {

            p {

        /* --- HI·ªÜU ·ª®NG HOA R∆†I (Gi·ªØ nguy√™n) --- */
        .flower {

    </style>

<body>
    <div class="content-container">

        <h1>Gi·ªõi thi·ªáu Qu√¢n ƒëo√†n TitanForce¬≤</h1>

        <p><span class="typewriter-text" data-text="<strong>Ch·ªâ huy:</strong> Anh Sang (<strong>TF.liopc</strong>) ‚Äî Sinh vi√™n ƒë·∫°i h·ªçc ngh√†nh Y, sinh nƒÉm 2004."></span></p>
        <p><span class="typewriter-text" data-text="<strong>Ch·ªß qu√¢n ƒëo√†n:</strong> Trung (<strong>TF.Kuronami</strong>) ‚Äî sinh vi√™n cao ƒë·∫≥ng CNNT, sinh nƒÉm 2006."></span></p>
        <p>
            <span class="typewriter-text" data-text="Qu√¢n ƒëo√†n <strong>TitanForce¬≤</strong> ƒë∆∞·ª£c th√†nh l·∫≠p v·ªõi m·ª•c ti√™u t·∫°o n√™n m·ªôt c·ªông ƒë·ªìng game th·ªß vui v·∫ª, ƒëo√†n k·∫øt, v√† c√πng nhau ph√°t tri·ªÉn trong th·∫ø gi·ªõi <em>Free Fire</em>."></span>
        </p>
        <p>
            <span class="typewriter-text" data-text="Ch√∫ng t√¥i lu√¥n ch√†o ƒë√≥n nh·ªØng th√†nh vi√™n nhi·ªát huy·∫øt, th√¢n thi·ªán v√† c√≥ tinh th·∫ßn ƒë·ªìng ƒë·ªôi cao."></span>
        </p>

        <p class="back-link-container"><a href="index.html">‚¨ÖÔ∏è Quay l·∫°i trang ch·ªß</a></p>
    </div>

    <script>
        // --- HI·ªÜU ·ª®NG CH·ªÆ CH·∫†Y CHO T·∫§T C·∫¢ C√ÅC D√íNG (D√ôNG JS ƒê·ªÇ T√çNH TH·ªúI GIAN) ---
        document.addEventListener('DOMContentLoaded', () => {
            const heading = document.querySelector('h1');
            const paragraphs = document.querySelectorAll('p:not(.back-link-container)');
            const backLinkContainer = document.querySelector('.back-link-container');
            const typingSpeed = 50; // T·ªëc ƒë·ªô g√µ ch·ªØ (ms/k√Ω t·ª±)
            let delayTime = 0; // Th·ªùi gian tr·ªÖ ban ƒë·∫ßu

            // Ch·ª©c nƒÉng ƒë·ªÉ lo·∫°i b·ªè th·∫ª HTML v√† ƒë·∫øm k√Ω t·ª±
            const countVisibleCharacters = (htmlString) => {
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = htmlString;
                return tempDiv.textContent.length;
            };

            // H√†m k√≠ch ho·∫°t hi·ªáu ·ª©ng g√µ ch·ªØ
            const activateTypewriter = (spanElement, delay) => {
                const rawHtml = spanElement.getAttribute('data-text');
                const textLength = countVisibleCharacters(rawHtml);
                
                // K√≠ch ho·∫°t hi·ªáu ·ª©ng Fade-in Up cho ƒëo·∫°n vƒÉn P
                setTimeout(() => {
                    spanElement.closest('p').classList.add('fade-in-up');
                }, delay);

                // 1. T·∫°o container m·ªõi ƒë·ªÉ gi·ªØ n·ªôi dung
                const container = document.createElement('span');
                container.classList.add('typewriter-container');
                container.innerHTML = rawHtml;
                
                // 2. Thay th·∫ø n·ªôi dung c≈© b·∫±ng container m·ªõi
                spanElement.textContent = ''; // X√≥a n·ªôi dung c≈©
                spanElement.appendChild(container); // Ch√®n container m·ªõi

                // 3. T√≠nh to√°n th·ªùi gian animation
                const steps = textLength + 1; 
                const duration = textLength * typingSpeed; // t·ªïng th·ªùi gian (ms)
                const durationSeconds = duration / 1000;
                const delaySeconds = delay / 1000;

                // 4. √Åp d·ª•ng animation l√™n container
                container.style.width = '0'; // Thi·∫øt l·∫≠p width ban ƒë·∫ßu
                container.style.animation = `typing-text ${durationSeconds}s steps(${steps}, end) forwards, blink-caret .75s step-end infinite`;
                container.style.animationDelay = `${delaySeconds}s`;
                
                // 5. Khi animation k·∫øt th√∫c, t·∫Øt con tr·ªè nh·∫•p nh√°y v√† cho ph√©p ng·∫Øt d√≤ng
                container.addEventListener('animationend', (event) => {
                    if (event.animationName === 'typing-text') {
                        container.classList.add('finished');
                        // K√≠ch ho·∫°t animation c·ªßa link quay l·∫°i n·∫øu l√† d√≤ng cu·ªëi c√πng
                        if (spanElement === paragraphs[paragraphs.length - 1].querySelector('.typewriter-text')) {
                            backLinkContainer.classList.add('show');
                        }
                    }
                }, { once: true });
                
                return duration; 
            };

            // --- X·ª¨ L√ù CHO PC/LAPTOP (C√ì HI·ªÜU ·ª®NG) ---
            if (window.innerWidth > 768) {
                
                // X·ª≠ l√Ω H1: ƒê·ª£i H1 ho√†n th√†nh animation width
                heading.addEventListener('animationend', () => {
                    // Th√™m class 'finished' ƒë·ªÉ H1 hi·ªÉn th·ªã tr·ªçn v·∫πn v√† cƒÉn gi·ªØa
                    heading.classList.add('finished'); 
                    heading.textContent = 'Gi·ªõi thi·ªáu Qu√¢n ƒëo√†n TitanForce¬≤'; // G√°n l·∫°i n·ªôi dung
                    
                    delayTime = 500; // Tr·ªÖ 0.5s sau H1

                    paragraphs.forEach( (p) => {
                        const span = p.querySelector('.typewriter-text');
                        if (span) {
                            const duration = activateTypewriter(span, delayTime);
                            delayTime += duration + 500; // C·ªông th√™m 0.5s ngh·ªâ gi·ªØa c√°c d√≤ng
                        }
                    });
                }, { once: true });


            } 
            // --- X·ª¨ L√ù CHO MOBILE (KH√îNG HI·ªÜU ·ª®NG G√ï CH·ªÆ T·ª™NG K√ù T·ª∞) ---
            else {
                // ƒê·∫£m b·∫£o n·ªôi dung hi·ªÉn th·ªã ngay l·∫≠p t·ª©c
                heading.style.animation = 'none';
                heading.classList.add('finished'); 
                heading.textContent = 'Gi·ªõi thi·ªáu Qu√¢n ƒëo√†n TitanForce¬≤';
                
                paragraphs.forEach(p => {
                    p.style.opacity = '1';
                    p.style.transform = 'translateY(0)'; // ƒê·∫£m b·∫£o kh√¥ng b·ªã d·ªãch chuy·ªÉn
                    const span = p.querySelector('.typewriter-text');
                    if(span) {
                        const rawHtml = span.getAttribute('data-text');
                        span.innerHTML = rawHtml; 
                    }
                });
                backLinkContainer.classList.add('show');
            }
        });


        // --- HI·ªÜU ·ª®NG HOA R∆†I (Gi·ªØ nguy√™n) ---
        const numberOfFlowers = 30;
        const flowerColorPalette = [
            ['#FFDAB9', '#FFC0CB'],
            ['#E6E6FA', '#DDA0DD'],
            ['#F0F8FF', '#ADD8E6'],
            ['#FFE4E1', '#FFB6C1']
        ];
        const minSize = 6;
        const maxSize = 16;
        const minDuration = 5;
        const maxDuration = 12;

        function createFlower() {
            const flower = document.createElement('div');
            flower.classList.add('flower');

            const size = Math.random() * (maxSize - minSize) + minSize;
            flower.style.width = `${size}px`;
            flower.style.height = `${size}px`;

            flower.style.left = `${Math.random() * 100}vw`;
            flower.style.top = `-${Math.random() * 20}vh`;

            const randomColorPair = flowerColorPalette[Math.floor(Math.random() * flowerColorPalette.length)];
            flower.style.setProperty('--flower-color-start', randomColorPair[0]);
            flower.style.setProperty('--flower-color-end', randomColorPair[1]);

            const duration = Math.random() * (maxDuration - minDuration) + minDuration;
            flower.style.animationDuration = `${duration}s`;

            flower.style.animationDelay = `${Math.random() * (maxDuration * 0.8)}s`;

            flower.style.transform = `rotate(${Math.random() * 360}deg)`;

            document.body.appendChild(flower);

            flower.addEventListener('animationend', () => {
                flower.remove();
                createFlower();
            });
        }

        if (window.innerWidth > 600) {
            for (let i = 0; i < numberOfFlowers; i++) {
                createFlower();
            }
        }
    </script>
