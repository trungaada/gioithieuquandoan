<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giới thiệu thành viên — Quân đoàn TF</title>
  <meta name="description" content="Trang giới thiệu các thành viên tiêu biểu của Quân đoàn TF — TitanForce²" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1020;
      --card: #0f1724;
      --accent: #6ee7b7; /* Xanh ngọc */
      --accent-shadow: rgba(110, 231, 183, 0.4);
      --muted: #9aa4b2;
      --glass: rgba(255, 255, 255, 0.04);
      --radius: 20px;
      --color-secondary: #3b82f6; /* Xanh dương */
      --color-tertiary: #a855f7; /* Tím */
      
      font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    /* Đặt lại CSS cơ bản */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    /* 1. KEYFRAMES CHO CÁC HIỆU ỨNG */
    
    @keyframes borderShift {
      0% { border-color: var(--accent); }
      33% { border-color: var(--color-secondary); }
      66% { border-color: var(--color-tertiary); }
      100% { border-color: var(--accent); }
    }

    @keyframes neonPulse {
      0% {
        opacity: 0.6;
        transform: scale(1);
      }
      50% {
        opacity: 0.8;
        transform: scale(1.05);
      }
      100% {
        opacity: 0.6;
        transform: scale(1);
      }
    }

    @keyframes fadeInSlide {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* HIỆU ỨNG NHẤP NHÁY CHO TIÊU ĐỀ H1 */
    @keyframes textFlicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        text-shadow: 
          0 0 4px var(--accent),
          0 0 11px var(--accent),
          0 0 19px var(--accent),
          0 0 40px var(--accent-shadow),
          0 0 80px var(--accent-shadow),
          0 0 90px var(--accent-shadow),
          0 0 100px var(--accent-shadow),
          0 0 150px var(--accent-shadow);
        color: var(--accent);
      }
      20%, 24%, 55% {       
        text-shadow: none;
        color: var(--muted);
      }
    }
    
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #051025 0%, #071428 60%);
      color: #e6eef6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 24px;
      position: relative;
      /* XÓA CUỘN TRANG NGANG */
      overflow-x: hidden; 
    }

    /* HIỆU ỨNG NỀN SÁNG LẬP LÒE */
    body::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80vh;
      height: 80vh;
      background: radial-gradient(circle, var(--accent-shadow) 0%, transparent 70%);
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: -1;
      animation: neonPulse 5s ease-in-out infinite alternate;
    }

    .wrap {
      width: 100%;
      max-width: 1100px;
      margin-bottom: 20px;
      z-index: 1;
    }

    /* Header */
    header {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeInSlide 0.8s ease-out;
    }

    h1 {
      font-size: clamp(28px, 5vw, 40px);
      margin: 0;
      color: var(--accent);
      /* Áp dụng hiệu ứng nhấp nháy */
      animation: textFlicker 3s linear infinite alternate; 
    }

    p.lead {
      margin: 8px 0 0;
      color: var(--muted);
      font-size: 1.1rem;
      /* Animation cho p.lead */
      animation: fadeInSlide 0.8s ease-out 0.2s forwards;
      opacity: 0; /* Bắt đầu ẩn */
    }

    /* Thẻ thành viên */
    .members {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .card {
      position: relative;
      background: var(--glass);
      backdrop-filter: blur(10px);
      border-radius: var(--radius);
      padding: 25px;
      text-align: center;
      
      /* Áp dụng borderShift cho khung thẻ */
      border: 3px solid var(--accent);
      animation-name: fadeInSlide, borderShift;
      animation-duration: 0.8s, 6s;
      animation-timing-function: ease-out, linear;
      animation-delay: var(--delay, 0s), 0s;
      animation-fill-mode: forwards, none;
      animation-iteration-count: 1, infinite;
      
      transition: transform .3s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow .3s cubic-bezier(0.25, 0.8, 0.25, 1), background .3s ease;
    }

    /* Tạo độ trễ animation xuất hiện (Đã cập nhật để bao gồm thẻ thứ 3 mới) */
    .card:nth-child(1) { --delay: 0.2s; }
    .card:nth-child(2) { --delay: 0.4s; }
    .card:nth-child(3) { --delay: 0.6s; } /* Thẻ Viên mới */
    .card:nth-child(4) { --delay: 0.8s; }
    .card:nth-child(5) { --delay: 1.0s; }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 
        0 0 20px var(--accent-shadow),
        inset 0 0 15px rgba(110, 231, 183, 0.5);
      background: rgba(255, 255, 255, 0.1);
    }

    /* HIỆU ỨNG GÓC TINH THỂ */
    .card::before, .card::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      border: 2px solid var(--accent); 
      opacity: 0.7;
      transition: opacity 0.3s ease;
      animation: borderShift 6s linear infinite reverse; /* Đảm bảo góc cũng đổi màu */
    }

    .card::before {
      top: 5px;
      left: 5px;
      border-right: none;
      border-bottom: none;
    }

    .card::after {
      bottom: 5px;
      right: 5px;
      border-left: none;
      border-top: none;
    }
    .card::before { border-top-left-radius: 4px; }
    .card::after { border-bottom-right-radius: 4px; }

    .card:hover::before, .card:hover::after {
        opacity: 1;
    }

    /* Avatar */
    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      margin: 0 auto 15px;
      background-size: cover;
      background-position: center;
      border: none;
      box-shadow: 0 0 10px rgba(110, 231, 183, 0.1);
      transition: box-shadow .3s ease;
    }

    .card:hover .avatar {
      box-shadow: 0 0 0 4px rgba(110, 231, 183, 0.3), 0 0 20px var(--accent);
    }

    h2 {
      margin: 6px 0 4px;
      font-size: 22px;
      font-weight: 600;
      color: #e6eef6; /* Đặt màu mặc định */
      transition: text-shadow 0.2s ease, color 0.2s ease; /* Thêm transition cho hover */
    }

    /* HIỆU ỨNG NỔI BẬT TỨC THÌ CHO H2 KHI HOVER */
    .card:hover h2 {
      color: var(--accent);
      text-shadow: 
        0 0 5px var(--accent),
        0 0 15px var(--accent-shadow);
    }

    p.role {
      color: var(--accent);
      font-size: 15px;
      margin: 0 0 15px 0;
      font-weight: 400;
      /* Animation cho p.role */
      opacity: 0; /* Bắt đầu ẩn */
      animation: fadeInSlide 0.8s ease-out forwards var(--delay-role, 0s);
    }
    /* Tạo độ trễ animation cho vai trò (Đã cập nhật) */
    .card:nth-child(1) p.role { --delay-role: 0.4s; }
    .card:nth-child(2) p.role { --delay-role: 0.6s; }
    .card:nth-child(3) p.role { --delay-role: 0.8s; } /* Thẻ Viên mới */
    .card:nth-child(4) p.role { --delay-role: 1.0s; }
    .card:nth-child(5) p.role { --delay-role: 1.2s; }


    /* Badge */
    .badge {
      display: inline-block;
      margin: 4px 4px 0;
      padding: 6px 12px;
      font-size: 12px;
      border-radius: 999px;
      background: rgba(110, 231, 183, 0.1);
      color: var(--accent);
      border: 1px solid var(--accent);
      font-weight: 600;
      transition: background .2s ease, transform .2s ease;
      /* Animation cho badge */
      opacity: 0; /* Bắt đầu ẩn */
      animation: fadeInSlide 0.8s ease-out forwards var(--delay-badge, 0s);
    }
    /* Tạo độ trễ animation cho badge (Đã cập nhật) */
    /* Trung */
    .card:nth-child(1) .badge:nth-of-type(1) { --delay-badge: 0.6s; }
    .card:nth-child(1) .badge:nth-of-type(2) { --delay-badge: 0.7s; }
    .card:nth-child(1) .badge:nth-of-type(3) { --delay-badge: 0.8s; }

    /* Anh Sang */
    .card:nth-child(2) .badge:nth-of-type(1) { --delay-badge: 0.8s; }
    .card:nth-child(2) .badge:nth-of-type(2) { --delay-badge: 0.9s; }
    .card:nth-child(2) .badge:nth-of-type(3) { --delay-badge: 1.0s; }
    
    /* Viên (MỚI) */
    .card:nth-child(3) .badge:nth-of-type(1) { --delay-badge: 1.0s; }
    .card:nth-child(3) .badge:nth-of-type(2) { --delay-badge: 1.1s; }

    /* Thẻ 4 */
    .card:nth-child(4) .badge:nth-of-type(1) { --delay-badge: 1.2s; }
    .card:nth-child(4) .badge:nth-of-type(2) { --delay-badge: 1.3s; }

    /* Thẻ 5 */
    .card:nth-child(5) .badge:nth-of-type(1) { --delay-badge: 1.4s; }
    .card:nth-child(5) .badge:nth-of-type(2) { --delay-badge: 1.5s; }


    .card:hover .badge {
      background: var(--accent);
      color: var(--bg);
      transform: scale(1.05);
    }

    /* Footer & Link */
    footer {
      text-align: center;
      margin-top: 24px;
      color: var(--muted);
      font-size: 13px;
      /* Animation cho footer */
      animation: fadeInSlide 0.8s ease-out 1.2s forwards;
      opacity: 0; /* Bắt đầu ẩn */
    }

    a {
      color: var(--accent);
      text-decoration: none;
      margin-top: 15px;
      display: inline-block;
      font-size: 1rem;
      padding: 8px 15px;
      border: 1px solid var(--accent);
      border-radius: 6px;
      transition: background .2s ease, color .2s ease, box-shadow .2s ease;
      /* Animation cho link */
      animation: fadeInSlide 0.8s ease-out 1.4s forwards;
      opacity: 0; /* Bắt đầu ẩn */
    }

    a:hover {
      background: var(--accent);
      color: var(--bg);
      box-shadow: 0 0 10px var(--accent-shadow);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Đội ngũ thành viên Quân đoàn TF</h1>
      <p class="lead">Danh sách những người dẫn đầu và hỗ trợ duy trì hoạt động của quân đoàn TitanForce²</p>
    </header>

    <section class="members">
      <div class="card">
        <div class="avatar" style="background-image:url('trung.jpg');"></div>
        <h2>Trung (Kuronami 2k6)</h2>
        <p class="role">Chủ quân đoàn</p>
        <span class="badge">Lãnh đạo</span>
        <span class="badge">Chiến thuật</span>
        <span class="badge">Tuyển quân</span>
      </div>

      <div class="card">
        <div class="avatar" style="background-image:url('sang.jpg');"></div>
        <h2>Anh Sang (Liopc 2k4)</h2>
        <p class="role">Chỉ huy</p>
        <span class="badge">Dẫn dắt</span>
        <span class="badge">Huấn luyện</span>
        <span class="badge">Phân tích</span>
      </div>
      
     

    
  </div>

  <a href="index.html">⬅️ Quay lại trang chủ</a>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
