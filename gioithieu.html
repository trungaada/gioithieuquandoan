<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giới thiệu quân đoàn TF - TitanForce²</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0a141f url('bg.jpg') center/cover no-repeat fixed;
      color: #e0e0e0;
      margin: 0;
      padding: 20px 10px;
      line-height: 1.65;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* --- Nền mờ tương thích di động --- */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      -webkit-backdrop-filter: blur(5px);
      backdrop-filter: blur(5px);
      z-index: -1;
    }

    .content-container {
      max-width: 650px;
      width: 95%;
      background-color: rgba(8, 18, 28, 0.9);
      border-radius: 15px;
      border: 2px solid rgba(0,255,204,0.6);
      box-shadow: 0 0 20px rgba(0,255,204,0.7);
      padding: 25px 20px;
      text-align: left;
      z-index: 2;
      animation: fadeInBox 1.2s ease;
    }

    @keyframes fadeInBox {
      from { opacity: 0; transform: scale(0.95);}
      to { opacity: 1; transform: scale(1);}
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 800;
      color: #00ffcc;
      text-align: center;
      margin-bottom: 25px;
      font-size: clamp(1.9em, 4vw, 2.8em);
      text-shadow: 0 0 15px rgba(0,255,204,0.9);
      overflow: hidden;
      white-space: nowrap;
      animation: typingH1 3s steps(30, end) forwards, flickerH1 1.5s infinite alternate;
    }

    @keyframes typingH1 {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes flickerH1 {
      0%,18%,22%,25%,53%,57%,100% { opacity: 1; }
      20%,24%,55% { opacity: 0.75; }
    }

    h1.finished {
      white-space: normal;
      overflow: visible;
      width: auto;
    }

    p {
      opacity: 0;
      transform: translateY(20px);
      margin-bottom: 15px;
      background-color: rgba(20,30,40,0.85);
      padding: 10px 15px;
      border-left: 4px solid #00ffcc;
      border-radius: 8px;
      transition: all 0.6s ease;
      font-size: 1.05em;
    }

    p.fade-in-up {
      opacity: 1;
      transform: translateY(0);
    }

    strong { color: #ffda47; text-shadow: 0 0 8px #ffda47; }
    em { color: #ff99e6; text-shadow: 0 0 8px #ff99e6; font-style: normal; }

    .back-link-container {
      text-align: center;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .back-link-container.show { opacity: 1; }

    .back-link-container a {
      display: inline-block;
      padding: 10px 20px;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      border-radius: 50px;
      background-color: rgba(0,255,204,0.1);
      text-transform: uppercase;
      letter-spacing: 1px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .back-link-container a:active,
    .back-link-container a:hover {
      background-color: #00ffcc;
      color: #000;
      box-shadow: 0 0 10px #00ffcc;
    }

    /* Hoa rơi nhẹ (mobile friendly) */
    .flower {
      position: fixed;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
      animation: fall linear infinite;
      z-index: 0;
      background: linear-gradient(45deg, var(--flower-color-start), var(--flower-color-end));
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.8; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }

    @media (max-width: 768px) {
      h1 { animation: none; width: auto; white-space: normal; }
      p { opacity: 1; transform: none; }
      .flower { display: none; } /* Giảm tải cho mobile yếu */
      .back-link-container { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="content-container">
    <h1>Giới thiệu Quân đoàn TitanForce²</h1>

    <p><span class="typewriter-text" data-text="<strong>Chỉ huy:</strong> Anh Sang (<strong>TF.liopc</strong>) — Sinh viên đại học ngành Y, sinh năm 2004."></span></p>
    <p><span class="typewriter-text" data-text="<strong>Chủ quân đoàn:</strong> Trung (<strong>TF.Kuronami</strong>) — sinh viên cao đẳng CNNT, sinh năm 2006."></span></p>
    <p><span class="typewriter-text" data-text="Quân đoàn <strong>TitanForce²</strong> được thành lập với mục tiêu tạo nên một cộng đồng game thủ vui vẻ, đoàn kết và cùng nhau phát triển trong thế giới <em>Free Fire</em>."></span></p>
    <p><span class="typewriter-text" data-text="Chúng tôi luôn chào đón những thành viên nhiệt huyết, thân thiện và có tinh thần đồng đội cao."></span></p>

    <p class="back-link-container"><a href="index.html">⬅️ Quay lại trang chủ</a></p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const heading = document.querySelector("h1");
      const paragraphs = document.querySelectorAll("p:not(.back-link-container)");
      const backLink = document.querySelector(".back-link-container");
      const typingSpeed = 45;
      let delay = 0;

      // Đếm ký tự không tính thẻ HTML
      const countChars = html => {
        const temp = document.createElement("div");
        temp.innerHTML = html;
        return temp.textContent.length;
      };

      const typeText = (span, delayTime) => {
        const html = span.getAttribute("data-text");
        const len = countChars(html);
        setTimeout(() => span.closest("p").classList.add("fade-in-up"), delayTime);
        const container = document.createElement("span");
        container.innerHTML = html;
        container.classList.add("typewriter-container");
        span.textContent = "";
        span.appendChild(container);
        const duration = len * typingSpeed;
        container.animate([
          { width: "0", opacity: 1 },
          { width: "100%", opacity: 1 }
        ], {
          duration,
          easing: "steps(" + len + ", end)",
          fill: "forwards",
          delay: delayTime
        }).onfinish = () => {
          container.style.width = "auto";
          if (span === paragraphs[paragraphs.length - 1].querySelector(".typewriter-text")) {
            backLink.classList.add("show");
          }
        };
        return duration;
      };

      // Nếu mobile → hiển thị ngay
      if (window.innerWidth <= 768) {
        heading.classList.add("finished");
        paragraphs.forEach(p => {
          const span = p.querySelector(".typewriter-text");
          p.classList.add("fade-in-up");
          if (span) span.innerHTML = span.getAttribute("data-text");
        });
        backLink.classList.add("show");
      } else {
        heading.addEventListener("animationend", () => {
          heading.classList.add("finished");
          delay = 500;
          paragraphs.forEach(p => {
            const span = p.querySelector(".typewriter-text");
            if (span) {
              const d = typeText(span, delay);
              delay += d + 400;
            }
          });
        }, { once: true });
      }

      // Hoa rơi nhẹ (ẩn với màn yếu)
      if (window.innerWidth > 700) {
        const flowerColors = [
          ['#FFDAB9', '#FFC0CB'],
          ['#E6E6FA', '#DDA0DD'],
          ['#F0F8FF', '#ADD8E6'],
          ['#FFE4E1', '#FFB6C1']
        ];
        for (let i = 0; i < 25; i++) {
          const f = document.createElement("div");
          f.classList.add("flower");
          const size = Math.random() * 10 + 6;
          f.style.width = `${size}px`;
          f.style.height = `${size}px`;
          f.style.left = `${Math.random() * 100}vw`;
          const color = flowerColors[Math.floor(Math.random() * flowerColors.length)];
          f.style.setProperty("--flower-color-start", color[0]);
          f.style.setProperty("--flower-color-end", color[1]);
          f.style.animationDuration = `${5 + Math.random() * 7}s`;
          f.style.animationDelay = `${Math.random() * 5}s`;
          document.body.appendChild(f);
          f.addEventListener("animationend", () => f.remove());
        }
      }
    });
  </script>
</body>
</html>
